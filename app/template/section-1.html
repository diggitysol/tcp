<div class="container">
  <h1><span>1.0</span> Pre-Discovery</h1>
  <h2><span>1.1</span> What is your reason for seeking advice?</h2>
  <table  class="table table-bordered">
    <tr>
      <td><textarea class="form-control" ng-model="formData.section1[11].seeking_advice" placeholder=""></textarea></td>
    </tr>
  </table>
  <h2><span>1.2</span>Needs and objectives</h2>
  <table  class="table table-bordered">
    <thead class="thead-light">
      <tr>
        <th scope="col">Needs and Objectives</th>
        <th scope="col">Priority</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" class="form-control" ng-model="formData.section1[12].objective"  placeholder=""></td>
        <td><input type="text" class="form-control" ng-model="formData.section1[12].priority"  placeholder=""></td>
      </tr>
    </tbody>
  </table>
  <h2><span>1.3</span>Review Frequency</h2>
  <table  class="table table-bordered">
    <tbody>
      <tr>
        <td> How often would you like to review your position? </td>
        <td>
		
		  <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="frequency" ng-model="formData.section1[13].frequency.quarterly" >
            <label class="form-check-label" for="inlineRadio1">Quarterly</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="frequency" ng-model="formData.section1[13].frequency.halfyearly">
            <label class="form-check-label" for="inlineRadio2">Half-yearly</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="frequency" ng-model="formData.section1[13].frequency.annual" >
            <label class="form-check-label" for="inlineRadio2">Annual</label>
          </div></td>
      </tr>      
    </tbody>
  </table>
  <table class="table table-bordered">
    <tbody>
      <tr>
        <td> Additional Details </td>
        <td><input type="text" class="form-control" ng-model="formData.section1[13].additional" placeholder=""></td>
      </tr>      
    </tbody>
  </table>
  <h2>Notes</h2>
  <table class="table table-bordered">
    <tbody>
      <tr>
        <td><textarea class="form-control" ng-model="formData.section1[13].notes" placeholder=""></textarea></td>
      </tr>
    </tbody>
  </table>
</div>
<div class="control" ng-hide ="nobutton">
	<button class="btn btn-primary pull-left" ui-sref="form.section0" >Previous</button>
	<button class="btn btn-primary pull-right" ng-click="save()" ui-sref="form.section2" >Next</button>
</div>
